<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="home.css">
</head>

<body>
    <h1 class="word">Feedback Coach</h1>
    <div class="mini-box"></div>
    <h3 class="cauhoi">Thầy dạy có hay không ?</h3>
    </div>
    <div class="num">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">10</button>
    </div>

    <input type="text" name="review" id="review" placeholder="Write a review " />
    <button class="gui" onclick="addFeedback()">send</button>
    <div id="feedback-container"></div>


</body>
<script>
    const button = document.querySelectorAll('.btn');
    button.forEach(function (button) {
        button.addEventListener('click', function () {
            this.classList.toggle('clicked');

        })
    })  
    function addFeedback() {
            var review = document.getElementById('review').value;
            if (review.trim() === '') {
                alert('Vui lòng nhập phản hồi trước khi gửi.');
                return;
            }
    var feedbackContainer = document.getElementById('feedback-container');
            var feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.innerHTML = '<div class="content">' + review + '</div>' +
                                    '<span class="edit" onclick="editFeedback(this)">Sửa</span>  ' +
                                    '<span class="delete" onclick="deleteFeedback(this)">Xóa</span>' +
                                    '</div>';
            feedbackContainer.appendChild(feedbackDiv);
            document.getElementById('review').value = '';
        }

        function editFeedback(element) {
            var feedbackContent = element.parentNode.parentNode.querySelector('.content');
            var updatedFeedback = prompt('Sửa phản hồi:', feedbackContent.textContent);
            if (updatedFeedback !== null) {
                feedbackContent.textContent = updatedFeedback;
            }
        }

        function deleteFeedback(element) {
            var feedbackDiv = element.parentNode.parentNode;
            feedbackDiv.parentNode.removeChild(feedbackDiv);
            alert(' Bạn có chắc chắn muốn xoá không ?');
        }
    
</script>

</html>
